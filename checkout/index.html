<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sparkly Unicorns</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../assets/css/screen.css" />
  </head>
  <body class="gi">
    <header>
      <h1>
        Sparkly Unicorn Catering
      </h1>
      <nav>
        <a href="assets/images/menu.pdf" class="blank" > Menu</a>
        <a href="taster" class="blank">Taste Test</a>
        <a href="checkout" class="blank">Checkout</a>
      </nav>
    </header>
    <main id="content">
      <section id="customerinfo">
        <label for="fname"><i class="labels"></i>First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="John" />
        <label for="lname"><i class="labels"></i>Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Doe" />
        <label for="phone"><i class="labels"></i>Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="000-111-2222" />
        <label for="email"><i class="labels"></i>Email</label>
        <input type="text" id="email" name="email" placeholder="abc123@example.com" />
        <label for="deldate"><i class="labels"></i>Preferred Delivery Date</label>
        <input type="text" id="deldate" name="deliverydate" placeholder="05/01/2019" />
        <form action="/action_page.php">
          Select time for delievery:
          <input type="time" name="deltime">
          <input type="radio" name="time" value="am" checked> AM
          <input type="radio" name="time" value="pm"> PM
        </form>
      </section>
      <section id="deliveryaddr">
        <label for="street"><i class="labels"></i>Street Address</label>
        <input type="text" id="street" name="street" />
        <label for="apartment"><i class="labels"></i>Apartment number</label>
        <input type="text" id="apartment" class="input" />
        <label for="city"><i class="labels"></i>City</label>
        <input type="text" id="city" class="input" />
        <label for="zipcode"><i class="labels"></i>Zip Code</label>
        <input type="" id="zipcode" class="input" />
      </section>
      <section id="paymentinfo">
        <label for="name"><i class="labels"></i>Name on Card</label>
        <input type="text" id="name" name="name" placeholder="John Doe" />
        <label for="cardnum"><i class="labels"></i>Credit Card Number</label>
        <input type="text" id="cardnum" name="cardnumber" placeholder="0000-1111-2222-3333" />
        <label for="expinfo"><i class="labels"></i>Expiration Date</label>
        <input type="text" id="expinfo" name="expdate" placeholder="01/20" />
        <label for="cvv"><i class="labels"></i>CVV</label>
        <input type="text" id="cvv" name="input" placeholder="123" />
        <label for="billaddr">
        <input type="checkbox" checked="checked" id="billaddr" name="billaddr" /></i>Billing address is same as Delivery</label>
      </section>
    </main>
    <footer>
    </footer>
    <script src="assets/js/site.js"></script>
  </body>
</html>
