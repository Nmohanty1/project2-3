<!DOCTYPE html>
<html lang="en" id="checkoutpage">
  <head>
    <title>Sparkly Unicorns</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../assets/css/screen.css" />
  </head>
  <body class="gi">
    <header>
      <nav>
      <ul id="navigation">
        <li>
          <a href="../index.html" class="blank">Menu</a>
        </li>
        <li>
          <a href="../taster/index.html" class="blank">Taste Test</a>
        </li>
        <li>
          <a href="" class="blank">Checkout</a>
        </li>
      </ul>
      </nav>
    </header>
    <main id="content" >
      <h1>
        Sparkly Unicorn Catering
      </h1>
      <form id="checkout">
        <h2>Customer Information</h2>
          <section id="customerinfo">
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="input" />
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="input" />
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" class="input" />
            <label for="email" >Email</label>
            <input type="text" id="email" class="input" />
          </section>
        <h2>Delivery Information</h2>
          <section id="deliveryaddr">
            <label for="date"><i class="labels">Date</label>
            <input type="date" id="date" name="date">
            <label for="checkbox" id="checked">Check box below if it needs to be delivered today</label>
            <input type="checkbox" id="checkbox" value="today"/>
            <label for="time"><i class="labels">Time</label>
            <input type="time"  id="time" name="time">
            <label for="street">Street Address</label>
            <input type="text" id="street" class="input" />
            <label for="apartment">Apartment number</label>
            <input type="text" id="apartment" class="input" />
            <label for="city">City</label>
            <input type="text" id="city" class="input" />
            <label for="zipcode">Zip Code</label>
            <input type="number" id="zipcode" class="input" placeholder="00000" />
          </section>
        <h2> Payment Information</h2>
          <section id="paymentinfo">
            <label for="name">Name on Card</label>
            <input type="text" id="name" class="input" />
            <label for="card">Credit Card Number</label>
            <input type="text" id="card" class="input" placeholder="0000-0000-0000-0000" />
            <label for="expdate">Expiration Date</label>
            <input type="text" id="expdate" class="input" placeholder="00/0000" />
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" class="input" placeholder="000" />
            <label for="billaddr">Billing address same as delivery address</label>
            <input type="checkbox" id="billaddr" checked="checked" name="delbilladdr" />
          </section>
          <section>
            <input type="submit" id="submit" value="Submit" />
          </section>
      </form>
    </main>
    <footer>
    </footer>
    <script src="../assets/js/site.js"></script>
  </body>
</html>
