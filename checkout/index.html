<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sparkly Unicorns</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../assets/css/screen.css" />
  </head>
  <body class="gi">
    <header>
      <h1>
        Sparkly Unicorn Catering
      </h1>
    </header>
    <main id="content" >
      <section id="customerInfo">
        <label for="First Name"><i class="labels">First Name</label>
        <input type="text" id="fname" class="input">
        <label for="Last Name"><i class="labels">Last Name</label>
        <input type="text" id="lname" class="input">
        <label for="phone"><i class="labels">Phone Number</label>
        <input type="tel" id="phone" class="input">
        <label for="email"><i class="labels">Email</label>
        <input type="text" id="email" class="input">
      </section>
      <section id="deliveryAddr">
        <label for="Address"><i class="labels">Street Address</label>
        <input type="text" id="street" class="input">
        <label for="Apartment"><i class="labels">Apartment number</label>
        <input type="text" id="apartment" class="input">
        <label for="city"><i class="labels">City</label>
        <input type="text" id="city" class="input">
        <label for="zipcode"><i class="labels">Zip Code</label>
        <input type="" id="zipcode" class="input">
      </section>
      <section id="paymentInfo">
        <label for="name"><i class="labels">Name on Card</label>
        <input type="text" id="name" class="input">
        <label for="card"><i class="labels">Credit Card Number</label>
        <input type="text" id="cardnum" class="input" placeholder="0000-0000-0000-0000">
        <label for="expdate"><i class="labels">Expiration Date</label>
        <input type="text" id="expinfo" class="input" placeholder="00/0000">
        <label for="cvv"><i class="labels">CVV</label>
        <input type="text" id="cvvnum" class="input" placeholder="000">
        <label for="billaddr">
        <input type="checkbox" checked="checked" name="delbilladdr"></label>
      </section>
    </main>
    <footer>
    </footer>
    <script src="assets/js/site.js"></script>
  </body>
</html>
